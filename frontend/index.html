<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- App identity -->
    <meta name="application-name" content="AI Workout App" />
    <meta name="apple-mobile-web-app-title" content="AI Workout" />
    <meta name="description" content="AI‑powered, mobile‑first workouts tailored to your goals, equipment, and time." />

    <!-- Theming & platform -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />

    <!-- Preconnects for faster API/CDN calls (safe, no blocking) -->
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />

    <!-- Social (basic) -->
    <meta property="og:title" content="AI Workout App" />
    <meta property="og:description" content="AI‑powered, mobile‑first workouts tailored to your goals, equipment, and time." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta name="twitter:card" content="summary" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AI Workout App</title>
  </head>
  <body>
    <noscript>
      <div style="padding:16px;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif">
        JavaScript is required to use AI Workout. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Optional: silent fail; SW may be unavailable in dev
          });
        });
      }
    </script>
  </body>
</html>
