<body>
  <h1>AI Workout Backend API</h1>
  <p>This is the backend API for the AI Workout application.</p>
  <p>API endpoints are available at:</p>
  <ul>
    <li><a href="/health">/health</a> - Health check</li>
    <li><a href="/v1/equipment">/v1/equipment</a> - Get equipment list</li>
    <li><code>POST /v1/auth/google</code> - Google authentication</li>
    <li><code>POST /v1/workouts/generate</code> - Generate workout</li>
  </ul>
</body>
